<div class="container p-3">
  <div class="py-5 text-center">
    <h2>Clients</h2>
  </div>

  <div class="row">
    <a href="/add" class="btn btn-success col-md-3 col-lg-1 col-sm-12">Add new</a>
  </div>
  <div class="row">
    <table class="table" aria-label="Table of users">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Username</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let client of clients">
        <th scope="row">{{ client.id }}</th>
        <td>{{ client.firstName }}</td>
        <td>{{ client.lastName }}</td>
        <td>{{ client.username }}</td>
        <td>
          <a class="btn btn-primary btn-sm d-block" [href]="client.id">Edit</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
