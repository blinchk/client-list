<div class="container p-2">
  <div class="d-flex align-items-center justify-content-center">
    <div class="col-lg-6 col-md-12">
      <div class="card">
        <h5 class="card-header" *ngIf="action === ClientAction.EDIT">Edit client</h5>
        <h5 class="card-header" *ngIf="action === ClientAction.ADD">Add client</h5>

        <div class="card-body">
          <div class="alert alert-danger" *ngIf="invalid">
            All required fields must be filled.
          </div>

          <div class="row">
            <div class="col-md-12 order-md-1">
              <form class="needs-validation" novalidate>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value=""
                           [(ngModel)]="client.firstName" name="firstName">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value=""
                           [(ngModel)]="client.lastName" name="lastName">
                  </div>
                </div>

                <div class="mb-3">
                  <label for="username">Username</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="username" placeholder="Username"
                           [(ngModel)]="client.username" name="username">
                  </div>
                </div>

                <div class="mb-3">
                  <label for="email">Email <span class="text-muted">(Optional)</span></label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com"
                         [(ngModel)]="client.email" name="email">

                </div>

                <div class="mb-3">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Main St"
                         [(ngModel)]="client.address" name="address">
                </div>

                <div class="mb-3">
                  <label for="country">Country</label>
                  <select class="form-select d-block w-100" id="country" [(ngModel)]="client.countryId" name="country">
                    <option [value]="null">Choose...</option>
                    <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
                  </select>
                </div>
                <hr class="mb-4">

                <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="submit()">Add Client</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
